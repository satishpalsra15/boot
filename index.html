<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="container bg-white">
            <form>
                <h4>TEXT INPUT</h4>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>BASIC INPUT</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">

                        <div class="form-group">
                            <label>INPUT TEXT WITH HELP</label><br>
                            <small>eg.someone@example.com</small>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="disabledTextInput">DISABLED INPUT</label>
                            <input type="text" id="disabledTextInput" class="form-control disabled">
                        </div>

                    </div>
                </div>
                <!--2ndrow-->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>READONLY INPUT</label>
                            <input class="form-control" type="text" placeholder="you cant update me:P" readonly>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>INPUT WITH PLACEHOLDER</label>
                            <input class="form-control" type="text" placeholder="Enter Email Address" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label>STATIC TEXT</label>

                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                value="email@pixinvent.com">
                        </div>
                    </div>
                </div>
                <!--3rd row-->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>ROUNDED INPUT</label>
                            <input type="text" class="form-control rounded" placeholder="rounded input" />
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>SQUARE INPUT</label>
                            <input type="text" class="form-control rounded" placeholder="square input" />
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>WITH HELPER TEXT</label>
                            <input type="text" class="form-control rounded" placeholder="Name" />
                            <small>Find helper text here for given textbox.</small>
                        </div>
                    </div>


                </div>
            </form>
        </div>
        <!--2form container-->
        <div class="container mt-5 bg-white">
            <h4>TEXT AREA</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>BASIC TEXT AREA</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>TEXTAREA WITH PLACEHOLDER</label>
                        <textarea class="form-control" rows="5" placeholder="text area with placeholder"></textarea>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>TEXTAREA WITH DESCRIPTION</label>
                        <textarea class="form-control" rows="5" placeholder="text area with description"></textarea>
                    </div>

                </div>
            </div>
        </div>
        <!--3rd form conatainer-->
        <div class="container mt-5 bg-white">
            <h4>SELECT</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>BASIC SELECT</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Select Option</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>CUSTOM SELECT</label>
                    <div class="form-group">
                        <select class="custom-select custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>MULTIPLE SELECT</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>Open this select menu</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--4th container-->
        <div class="container bg-white mt-5">
            <h4>FILE INPUT</h4>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">SIMPLE FILE INPUT</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="input-group">

                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container bg-white mt-5">
            <h4>Control Sizing Options</h4>
            <div class="row">
                <div class="col-md-6">
                    <label>XLarge Input class .form-control-xl</label>
                    <input class="form-control form-control-xl" type="text" placeholder="XLargeInput">
                </div>
                <div class="col-md-6">
                    <label>XLarge Input class .form-control-xl for select</label>
                    <select class="form-control form-control-xl">
                        <option>Xtra Large select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Large Input class .form-control-lg</label>
                    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
                </div>
                <div class="col-md-6">
                    <label>Large Input class .form-control-lg for select</label>
                    <select class="form-control form-control-lg">
                        <option>Large select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Default Input

                    </label>
                    <input class="form-control" type="text" placeholder="Default input">
                </div>
                <div class="col-md-6">
                    <label>Default Select</label>
                    <select class="form-control">
                        <option>Default select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Small Input class .form-control-sm</label>
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
                </div>
                <div class="col-md-6">
                    <label>Small Input class .form-control-sm for select</label>
                    <select class="form-control form-control-sm">
                        <option>Small select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
        </div>
        <!--5th container-->
        <div class="container bg-white mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Icon Left class .has-icon-left</label>
                        <div class="search">
                            <input type="text" class="form-control" />
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group border">
                            <div class="input-group-prepend ">
                                <span class="input-group-text bg-white border-0" id="basic-addon1"><i
                                        class="fa fa-search" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control border-0" placeholder="Username"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                    </div>
                </div>

            </div>


            <!--main container-->
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
